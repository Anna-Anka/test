<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo logo" href="#">
                <img class="logo__img" src="img/logo.svg" alt="Логотип">
            </a>
            <ul class="header__items">
                <li class="header__item">
                    <p class="header__subtitle">
                        Прием заявок
                    </p>
                    <p class="header__text">
                        до <span class="header__number"> 11 </span> марта
                    </p>
                </li>
                <li class="header__item">
                    <p class="header__subtitle">
                        Получение заданий
                    </p>
                    <p class="header__text">
                        <span class="header__number"> 4 </span> марта
                    </p>
                </li>
                <li class="header__item">
                    <p class="header__subtitle">
                        Внесение ответов
                    </p>
                    <p class="header__text">
                        до <span class="header__number"> 18 </span> марта
                    </p>
                </li>
                <li class="header__item">
                    <p class="header__subtitle">
                        Итоги конкурса
                    </p>
                    <p class="header__text">
                        <span class="header__number"> 19 </span> марта
                    </p>
                </li>
            </ul>
            <button class="header__btn button" type="button">
                Вход в кабинет
            </button>
        </div>
    </div>
</header>
